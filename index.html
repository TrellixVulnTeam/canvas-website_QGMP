<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
		<title>Conference | Canvas</title>
	</head>
	<body>
		<!-- ! Header -->
		<div class="header-wrapper">
			<div class="row">
				<header class="header">
					<!-- Logo -->
					<a href="#">
						<img
							src="./img/logo-dark.png"
							class="header__logo"
							alt="Header logo"
						/>
					</a>

					<!-- ! Header navigation -->
					<nav class="header__nav">
						<ul class="header__nav-list">
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">About</a>
							</li>
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">Speakers</a>
							</li>
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">Schedule</a>
							</li>
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">Tickets</a>
							</li>
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">Sponsors</a>
							</li>
							<li class="header__nav-list-item">
								<a class="header__nav-list-link" href="#">Location</a>
							</li>
						</ul>
					</nav>
					<!-- ! cta button -->
					<div class="header__cta">
						<a class="btn btn--pink" href="#">Buy Tickets</a>
					</div>

					<!-- ! nav toggler -->
					<div class="header__nav-toggler">x</div>
				</header>
			</div>
		</div>
		<!-- ! Hero section -->
		<section class="section-hero">
			<div class="section-hero__text-wrapper">
				<div class="section-hero__left">
					<h1 class="heading-primary">
						<span class="heading-primary--underline">SemiColonWeb 2021</span>
						<span class="heading-primary--main"
							>Canvas Development Conference.</span
						>
					</h1>
				</div>
				<div class="section-hero__right"></div>
			</div>
		</section>
	</body>
</html>
